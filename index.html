<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="/flappy-bird/assets/stylesheets/style.css" media="screen" title="no title" charset="utf-8">
  <meta charset="utf-8">
  <title>Game Time</title>
</head>
<body>
  <div class="container">
    <h4>Press <img src="/flappy-bird/assets/images/button.png" width="40px" /> then press <code>space</code> or <code>click</code> to jump. Press <code>J</code> to change to Jorge Mode and <code>B</code> to change back to Bird Mode</h4>
    <div class="game-wrapper">
      <canvas id='game' height='640px' width='480px'></canvas>
      <div class="score">
        <h3>Score: 0</h3>
      </div>
    </div>

    <div class="scoreboard-wrapper">
      <h3>Top Scores</h3>
      <div class="form"></div>
      <table id='scoreboard-table'>
        <thead>
          <tr>
            <th></th>
            <th>User</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id='scoreboard'>

        </tbody>
      </table>
    </div>
  </div>

  <script src="main.bundle.js"></script>

</body>
</html>
